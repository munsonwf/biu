    <head>
        <title>Shave the Jims</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="styles/report.css">
    </head>
    <body>




        <!-- INJECT HEADER -->
        <div class="header">
        </div>



        <!-- INJECT CURRENT TIME -->
        <div class="current-time">
            <h5 style="text-align:right;">Last updated: July 4, 1776</span></h5>
        </div>


        <!-- SHAVE JIM FOWLER -->

        <div class="container">

          <div class="title-bar">
            <h1>Shave the Jims</h1>
          </div>


          </div>

          <div class="row">

            <div class="col-md-2 quick-center">
              <h4>CURRENT: </h4>
              <h2>$22,000</h2>
            </div>

            <div class="col-md-8">
              <div class="main-progress-cointainer">
                <div class="w3-light-grey w3-round">
                  <div class="w3-container w3-padding-large w3-blue w3-round" style="width:55%">55%</div>
                </div>
              </div>
            </div>

            <div class="col-md-2 quick-center">
              <h4>TARGET:</h4>
              <h2>$40,000</h2>
            </div>
          </div>
        </div>

        <!-- SHAVE JAMES ROSS -->


        <div class="container">

          <div class="row quick-center">
            <div class="col-md-6">
              <h3> Jim Folwer</h3>
            </div>

            <div class="col-md-6">
              <h3>James Ross</h3>
            </div>
          </div>

          <div class="row">

            <!-- JIM FOWLER -->


            <div class="col-md-4">
              <div class="main-progress-cointainer">
                <div class="w3-light-grey w3-round">
                  <div class="w3-container w3-blue w3-padding w3-round" style="width:60%">$12,000</div>
                </div>
              </div>
            </div>

            <div class="col-md-1 quick-center">
              <h6>TARGET:</h6>
              <h4>$20,000</h4>
            </div>

            <div class="col-md-2">
            </div>

            <!-- JIM ROSS -->



            <div class="col-md-4">
              <div class="main-progress-cointainer">
                <div class="w3-light-grey w3-round">
                  <div class="w3-container w3-blue w3-padding w3-round" style="width:50%">$10,000</div>
                </div>
              </div>
            </div>

            <div class="col-md-1 quick-center">
              <h6>TARGET:</h6>
              <h4>$20,000</h4>
            </div>
          </div>
        </div>



        <!-- HUB PROGRESS -->

        <h3 class="h3-header"><i class="fa fa-globe" aria-hidden="true"></i> Hub Stats</h3>

        <div class="hub-status-bars">
          <p class="hub-titles">Detroit </p>
          <div class="progress">
            <div class="progress-bar bg-success" role="progressbar" style="width: 40%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">$4,000</div>
          </div>

          <p class="hub-titles">Budapest </p>
          <div class="progress">
            <div class="progress-bar bg-info" role="progressbar" style="width: 20%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">$2,000</div>
          </div>

          <p class="hub-titles">New Orleans </p>
          <div class="progress">
            <div class="progress-bar bg-warning" role="progressbar" style="width: 10%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">$1,000</div>
          </div>

          <p class="hub-titles">Bangalore </p>
          <div class="progress">
            <div class="progress-bar bg-danger" role="progressbar" style="width: 30%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">$3,000</div>
          </div>
        </div>







        <!-- ABOUT THE HEAD SHAVE -->
